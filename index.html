<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER FORECAST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="card" class="card">
        <h1 class="poppins-regular-italic">Weather Forecast</h1>
        <div class="searchbox">
          <input type="text" placeholder="Enter City Name" id="input" autocomplete="off">
          <div class="searchicon">
            <button id="search_button" class="icon">
              <img
              width="25px"
              src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-256.png"
              alt=""
              />
            </button>
          </div>
        </div>
        <div class="error poppins-regular"  id="error">
          <img width="300px" src="./images/notfound.webp" alt="not found">
          <div>City Not Found!</div>
        </div>
        <div class="info dnone" id="info">
          <div class="both">
            <div class="city" id="city"></div>
            <div class="temp" id="temp"></div>
            <div class="weathericon">
              <img id="weatherIcon" class="weather-icon" src="" alt="">
            </div>
          </div>
          <div class="extra">
            <div class="speed" id="speed"></div>
            <div class="cloud" id="cloud"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
